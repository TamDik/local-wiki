<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/wiki.css" type="text/css">

    <script src="./js/renderer.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="wiki-page-base"></div>
    <div id="wiki-head-base"></div>
    <div id="wiki-navigation">
      <div id="wiki-head">
        <div id="access-area">
          <div class="input-group">
            <div class="input-group-prepend">
              <button id="go-back-button" class="btn btn-outline-secondary" type="button" disabled>←</button>
              <button id="go-forward-button" class="btn btn-outline-secondary" type="button" disabled>→</button>
            </div>
            <input type="text" id="access-field" class="form-control">
          </div>
        </div>
        <div id="left-navigation">
          <nav class="menu-tabs">
            <ul>
              <li class="selected"><a href="#">Tab1</a></li>
              <li><a href="#">Tab2</a></li>
            </ul>
          </nav>
        </div>
        <div id="right-navigation">
          <nav class="menu-tabs">
            <ul>
              <li id="read-tag"><a href="?mode=read">Read</a></li>
              <li id="edit-tag"><a href="?mode=edit">Edit</a></li>
              <li id="history-tag"><a href="?mode=history">History</a></li>
              <li id="search-tag"><input type="search" placeholder="Search" id="search-field"></li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="wiki-side">
        <div id="main-logo">LOGO</div>
        <nav id="wiki-side-main">
          <ul class="menu-contents">
            <li><a href="#">Main</a></li>
            <li><a href="#">Special pages</a></li>
            <li><a href="#">Upload file</a></li>
            <li><a href="#">Side Menu</a></li>
            <li><a href="#">Setting</a></li>
          </ul>
        </nav>
        <nav class="wiki-side-sub">
          <h3 class="wiki-side-label">Sub1</h3>
          <ul class="menu-contents">
            <li><a href="#">Sub1-1</a></li>
            <li><a href="#">Sub1-2</a></li>
          </ul>
        </nav>
        <nav class="wiki-side-sub">
          <h3 class="wiki-side-label">Sub2</h3>
          <ul class="menu-contents">
            <li><a href="#">Sub2-1</a></li>
            <li><a href="#">Sub2-2</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div id="content">
      <h1 id="content-head"></h1>
      <div id="content-body"></div>
    </div>
  </body>
</html>
